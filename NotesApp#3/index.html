    <div class="popup" id="backgroundPopup">
        <div class="popup-content">
          <h2>Select Background</h2>
          <button onclick="openColorPopup()">Change Color</button>
          <button onclick="openImagePopup()">Change Image</button>
          <button class="btn-change-bg" onclick="closeBackgroundPopup()">Cancel</button>
        </div>
      </div>
    
      <div class="popup" id="colorPopup">
        <div class="popup-content">
          <h2>Select Color</h2>
          <div>
            <label for="color">Color:</label>
            <input type="color" id="color">
          </div>
          <button class="btn-change-bg" onclick="changeBackgroundColor()">Apply</button>
          <button class="btn-change-bg" onclick="closeColorPopup()">Cancel</button>
        </div>
      </div>
    
      <div class="popup" id="imagePopup">
        <div class="popup-content">
          <h2>Select Image</h2>
          <div>
            <label for="customBg">Custom Background:</label>
            <input type="file" id="customBg" accept=".svg, .gif, .jpg, .jpeg, .png">
          </div>
          <button class="btn-change-bg" onclick="changeBackgroundImage()">Apply</button>
          <button class="btn-change-bg" onclick="closeImagePopup()">Cancel</button>
        </div>
      </div>
